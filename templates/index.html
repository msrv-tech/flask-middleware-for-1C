{% extends "base.html" %}

{% block content %}
    <h2>Все товары</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} руб.</p>
                    <button onclick="addToCart({{ product.id }})" class="btn btn-primary">
                        В корзину
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
